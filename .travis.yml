language: java
sudo: false
jdk:
- openjdk8
env:
  global:
  - JAVA_OPTS="-XX:+TieredCompilation -XX:TieredStopAtLevel=1 -Xmn48M -Xmx512M"
  - NUM_THREADS=2
  - NODE_VERSION="8.11.3"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/969b5598af30afd3e0a2
    on_success: always
    on_failure: always
    on_start: never
addons:
  sonarcloud:
    organization: pdxfinder
cript:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=data-model -Dsonar.login=""